<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>kjs</title>
    <style>
      * {
        font-family: monospace;
        font-size: large;
        color: #222323;
        background: #f0f6f0;
      }
      @media (prefers-color-scheme: dark) {
        * {
          color: #f0f6f0;
          background: #222323;
        }
      }
    </style>
  </head>
  <body>
    <pre>langtons ant in jtye/k</pre>
    <hr />
    <pre id="res"></pre>
    <script src="./k.js"></script>
    <script src="./parse.js"></script>
    <script id="k" type="text/k">
      dir:0
      dirs:(0 -1; 1 0; 0 1; -1 0)
      fg:0*!100
      ai:(10*ap[1])+ap[0]
      fg[ai]:1-fg[ai]
      ma:10^fg
      ap:ap+dirs[dir]
      rm:`ma.map(r=>r.join(' ')).join('\n')`
      res.textContent:rm
    </script>
    <script>
      ap=[4,4]
      ep(k.textContent)
      addEventListener("keydown", (e) => {
        console.log('run again')
        console.log('ap',ap)
        ep(k.textContent)
      })
    </script>
  </body>
</html>
