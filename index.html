<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>k langtons ant</title>
    <style>
      * {
        font-family: monospace;
        font-size: large;
        color: #222323;
        background: #f0f6f0;
      }
      @media (prefers-color-scheme: dark) {
        * {
          color: #f0f6f0;
          background: #222323;
        }
      }
    </style>
  </head>
  <body>
    <h3>langtons ant in <a href="https://ktye.github.io/jtye/index.html">jtye/k</a></h3>
    <hr />
    <pre id="res"></pre>
    <script src="./k.js"></script>
    <script id="k" type="text/k">
      ds:(0 -1; 1 0; 0 1; -1 0)
      i:(50*p[1])+p[0]
      v[i]:1-v[i]
      d:mod[4;d-1+2*~v[i]]
      p:p+ds[d]
      m:50^v                                   
      res.textContent:join["\n";50^("  ";". ")m]
    </script>
    <script>
      d=0;p=[25,25];
      v=mul(0,til(2500))
      pa=parse(k.textContent)
      setInterval(()=>eval(pa),15)
    </script>
  </body>
</html>
