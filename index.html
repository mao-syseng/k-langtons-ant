<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>k langtons ant</title>
    <style>
      * {
        font-family: monospace;
        font-size: large;
        color: #222323;
        background: #f0f6f0;
      }
      @media (prefers-color-scheme: dark) {
        * {
          color: #f0f6f0;
          background: #222323;
        }
      }
    </style>
  </head>
  <body>
    <h3>langtons ant in <a href="https://ktye.github.io/jtye/index.html">jtye/k</a></h3>
    <hr />
    <pre id="res"></pre>
    <script src="./k.js"></script>
    <script src="./parse.js"></script>
    <script id="k" type="text/k">
      ds:(0 -1; 1 0; 0 1; -1 0)
      ai:(n*ap[1])+ap[0]
      fg[ai]:1-fg[ai]
      di:`(di+(fg[ai]==0?1:-1)+4)%4`
      ap:ap+ds[di]
      ma:n^fg
      rm:`ma.map(r => r.join(' ')).join('\n').replace(/0/g, '.')`
      res.textContent:rm
    </script>
    <script>
      di=1
      n=50
      fg=mul(0,til(n*n))
      ap=[25,25]
      pa=parse(k.textContent)
      setInterval(()=>eval(pa),25)
    </script>
  </body>
</html>
