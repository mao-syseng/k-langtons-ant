<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <title>k langtons ant</title>
    <style>
      * {
        font-family: monospace;
        font-size: large;
        color: black;
        background: seashell;
      }
      @media (prefers-color-scheme: dark) {
        * {
          color: seashell;
          background: black;
        }
      }
      fieldset {
        width: fit-content;
      }
      #r {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>langtons ant in jtye/k</legend>
      <pre id="r"></pre>
    </fieldset>
    <fieldset><legend>src</legend><pre id="c"></pre></fieldset>
    <script src="./k.js"></script>
    <script id="k" type="text/k">
      v[i]:1-v[i]
      d:mod[4;d-1+2*~v[i]]
      i:i+(-100 1 100 -1)[d]
      r.textContent:join["\n";100^("  ";"# ")v]
    </script>
    <script>
      d=0;i=4550;v=mul(0,til(10000)); // Grid is 100x100, so 4550 is center. Start at direction 0
      p=parse(k.textContent)          // k is the dom element that has the k code, parse it with jtye/k
      c.textContent=k.textContent     // Show the code in c dom element
      setInterval(()=>eval(p),new URLSearchParams(location.search).get("s")||25)
    </script>
  </body>
</html>
